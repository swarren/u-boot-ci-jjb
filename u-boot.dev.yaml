- job-template:
   extra_email_recipients: ''
   name: 'u-boot-{uboot_git_remote}-{uboot_git_branch_name}-build'
   disabled: false
   project-type: 'matrix'
   child-workspace: '.'
   execution-strategy:
     sequential: true
   logrotate:
      daysToKeep: 180
      numToKeep: 10
      artifactDaysToKeep: 30
      artifactNumToKeep: 3
   axes:
    - axis:
       type: 'groovy'
       name: 'U_BOOT_BOARD'
       command: |
         def boards = [
             'apalis_t30',
             'beaver',
             'cardhu',
             'colibri_t20',
             'colibri_t30',
             'dalmore',
             'e2220-1170',
             'harmony',
             'jetson-tk1',
             'medcom-wide',
             'nyan-big',
             'p2371-0000',
             'p2371-2180',
             'p2571',
             'paz00',
             'plutux',
             'seaboard',
             'tec',
             'tec-ng',
             'trimslice',
             'venice2',
             'ventana',
             'whistler',
             'sandbox',
         ]
         switch ('u-boot-{uboot_git_remote}-{uboot_git_branch_name}-build') {{
         case ~/^.*gitmaster_3rdparty_uboot-rel-23.*$/:
         case ~/^.*gitmaster_3rdparty_uboot-rel-24.*$/:
         case ~/^.*gitmaster_3rdparty_uboot-main-v2015.*$/:
             break
         default:
             boards.add('p2771-0000-000')
             boards.add('p2771-0000-500')
             break
         }}
         return boards.sort()
   scm:
    # This must be first so that ${GIT_REVISION} expands to the correct repo
    # in wrappers/build-name/name.
    - git:
       url: '{uboot_git_url}'
       branches:
        - '{uboot_git_branch}'
       basedir: 'src/u-boot'
       skip-tag: True
       wipe-workspace: False
    - git:
       url: 'https://github.com/swarren/u-boot-ci-scripts.git'
       branches:
        - 'master'
       basedir: 'src/u-boot-ci-scripts'
       skip-tag: True
       wipe-workspace: False
   triggers:
    - pollscm:
       cron: '{git_poll_interval} * * * *'
   wrappers:
    - build-name:
       name: '#${{BUILD_NUMBER}}-g${{GIT_REVISION,length=12}}'
   builders:
    - shell: './src/u-boot-ci-scripts/build.sh "${{U_BOOT_BOARD}}"'
   publishers:
    - archive:
       artifacts: 'artifacts-out/${{U_BOOT_BOARD}}/*'
       fingerprint: True
    - email:
       recipients: 'swarren@nvidia.com {extra_email_recipients}'
       notify-every-unstable-build: True
       send-to-individuals: False
    - trigger-parameterized-builds:
       - project: 'u-boot-{uboot_git_remote}-{uboot_git_branch_name}-test-py'
         condition: 'ALWAYS'
         predefined-parameters: |
          build_to_test=${{BUILD_NUMBER}}

- job-template:
   extra_email_recipients: ''
   name: 'u-boot-{uboot_git_remote}-{uboot_git_branch_name}-test-py'
   disabled: false
   project-type: 'matrix'
   logrotate:
      daysToKeep: 180
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
   parameters:
    - string:
       name: 'build_to_test'
       default: '1'
       description: 'Version of build u-boot-{uboot_git_remote}-{uboot_git_branch_name}-build to test'
   axes:
    - axis:
       type: 'user-defined'
       name: 'U_BOOT_BOARD'
       values:
        - 'p2371-2180'
        - 'sandbox'
   properties:
    - build-blocker:
       use-build-blocker: true
       blocking-jobs:
        - '^u-boot-.*-build$'
        - '^u-boot-.*-test-py$'
       block_level: 'GLOBAL'
       queue-scanning: 'DISABLED'
   scm:
    - git:
       url: '{uboot_git_url}'
       branches:
        - '{uboot_git_branch}'
       basedir: 'src/u-boot'
       skip-tag: True
       wipe-workspace: False
    - git:
       url: 'https://github.com/swarren/u-boot-ci-scripts.git'
       branches:
        - 'master'
       basedir: 'src/u-boot-ci-scripts'
       skip-tag: True
       wipe-workspace: False
    - git:
       url: 'https://github.com/swarren/uboot-test-hooks.git'
       branches:
        - 'master'
       basedir: 'src/uboot-test-hooks'
       skip-tag: True
       wipe-workspace: False
   wrappers:
    - build-name:
       name: '#${{BUILD_NUMBER}}-build-${{build_to_test}}'
   builders:
    - copyartifact:
       project: 'u-boot-{uboot_git_remote}-{uboot_git_branch_name}-build/U_BOOT_BOARD=${{U_BOOT_BOARD}}'
       which-build: 'specific-build'
       build-number: '${{build_to_test}}'
       flatten: True
       target: 'artifacts-in'
    - shell: './src/u-boot-ci-scripts/test.sh "${{U_BOOT_BOARD}}"'
   publishers:
    - archive:
       artifacts: 'artifacts-out/*'
       fingerprint: True
    - email:
       recipients: 'swarren@nvidia.com {extra_email_recipients}'
       notify-every-unstable-build: True
       send-to-individuals: False

- job-group:
   name: 'u-boot-{uboot_git_remote}-{uboot_git_branch_name}'
   jobs:
    - u-boot-{uboot_git_remote}-{uboot_git_branch_name}-build
    - u-boot-{uboot_git_remote}-{uboot_git_branch_name}-test-py

